<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAKED</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            transform-origin: center top;
            animation: zoomOut 10s forwards;
        }
        @keyframes zoomOut {
            0% { transform: scale(1); }
            100% { transform: scale(0.5); }
        }
        #enterText, #infoSection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #infoSection {
            display: none;
        }
        .infoLine {
            font-size: 5vw;
            margin: 10px;
            opacity: 0;
            transition: opacity 1s, font-size 5s;
        }
        #infoContainer {
            font-size: 5vw; /* Starts large */
            animation: shrinkText 10s forwards;
        }
        @keyframes shrinkText {
            0% { font-size: 5vw; }
            100% { font-size: 1.5vw; }
        }
        .leakMessage {
            position: absolute;
            font-size: 3em;
            top: 0;
            left: 0;
            animation: fly 5s infinite;
        }
        @keyframes fly {
            0% { transform: translate(0, 0); opacity: 1; }
            100% { transform: translate(100vw, 100vh); opacity: 0; }
        }
        .drip {
            position: absolute;
            width: 4px;
            height: 20px;
            background: red;
            animation: drip 1s linear infinite;
        }
        @keyframes drip {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(40px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="enterText">
        <h1>CLICK TO ENTER...</h1>
    </div>

    <div id="infoSection">
        <video id="backgroundVideo" autoplay muted loop style="width:100%; height: auto; position: absolute; top: 0; left: 0; z-index: -1;">
            <source src="Comp_1_3.mp4" type="video/mp4">
        </video>
        <audio id="backgroundMusic" src="1.mp3" autoplay></audio>
        <div id="leakMessageContainer"></div>
        <div id="infoContainer"></div>
    </div>

    <script>
        const enterText = document.getElementById('enterText');
        const infoSection = document.getElementById('infoSection');
        const leakMessageContainer = document.getElementById('leakMessageContainer');
        const infoContainer = document.getElementById('infoContainer');

        // Fetch real user information using an API
        fetch('https://ipapi.co/json/')
            .then(response => response.json())
            .then(data => {
                const userInfo = [
                    `IP: ${data.ip}`,
                    `City: ${data.city}`,
                    `Region: ${data.region}`,
                    `Country: ${data.country_name}`,
                    `Postal Code: ${data.postal}`,
                    `ISP: ${data.org}`,
                    `Browser: ${navigator.userAgent}`,
                    `OS: ${navigator.platform}`,
                ];

                enterText.addEventListener('click', () => {
                    enterText.style.display = 'none';
                    infoSection.style.display = 'block';
                    displayUserInfo(userInfo);
                    startLeakMessages();
                });
            })
            .catch(error => console.error('Error fetching IP info:', error));

        function displayUserInfo(userInfo) {
            userInfo.forEach((info, index) => {
                setTimeout(() => {
                    const infoLine = document.createElement('div');
                    infoLine.className = 'infoLine';
                    infoLine.innerHTML = `<span style="color: white;">${info}</span>`;
                    infoContainer.appendChild(infoLine);
                    infoLine.style.opacity = 1;
                }, index * 1000);
            });
        }

        function startLeakMessages() {
            const leakMessages = ['LEAKED ðŸ˜­ðŸ˜ˆðŸ’€ðŸ«¡ R.I.P'];
            setInterval(() => {
                const message = document.createElement('div');
                message.className = 'leakMessage';
                message.textContent = leakMessages[Math.floor(Math.random() * leakMessages.length)];
                message.style.top = `${Math.random() * 100}vh`;
                message.style.left = `${Math.random() * 100}vw`;
                leakMessageContainer.appendChild(message);
                setTimeout(() => message.remove(), 5000);
            }, 500);
        }

        // Create the dripping effect
        document.addEventListener('mousemove', (e) => {
            const drip = document.createElement('div');
            drip.className = 'drip';
            drip.style.left = `${e.pageX}px`;
            drip.style.top = `${e.pageY}px`;
            document.body.appendChild(drip);
            setTimeout(() => drip.remove(), 1000);
        });
    </script>
</body>
</html>
