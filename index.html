<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEAKED</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            overflow: hidden;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #enterText,
        #infoSection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        #infoSection {
            display: none;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .infoLine {
            font-size: 4vw;
            margin: 10px;
            opacity: 0;
            transition: opacity 1s;
        }

        .leakMessage {
            position: absolute;
            font-size: 2em;
            white-space: nowrap;
            animation: fly 12s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }

            100% {
                transform: translate(100vw, 100vh);
                opacity: 0;
            }
        }

        .drip {
            position: absolute;
            width: 5px;
            height: 25px;
            background: red;
            animation: drip 1.5s linear infinite;
            border-radius: 50%;
        }

        @keyframes drip {
            0% {
                transform: translateY(0);
                opacity: 1;
            }

            100% {
                transform: translateY(70px);
                opacity: 0;
            }
        }

        video#backgroundVideo {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
    </style>
</head>

<body>
    <div id="enterText">
        <h1>CLICK TO ENTER...</h1>
    </div>

    <div id="infoSection">
        <video id="backgroundVideo" autoplay muted loop>
            <source src="Comp_1_3.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <audio id="backgroundMusic" src="1.mp3" loop></audio>
        <div id="leakMessageContainer"></div>
        <div id="infoContainer"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const enterText = document.getElementById('enterText');
            const infoSection = document.getElementById('infoSection');
            const backgroundMusic = document.getElementById('backgroundMusic');
            const leakMessageContainer = document.getElementById('leakMessageContainer');
            const infoContainer = document.getElementById('infoContainer');

            // Fetch user information
            fetch('https://ipapi.co/json/')
                .then(response => response.json())
                .then(data => {
                    const userInfo = [
                        `IP: ${data.ip}`,
                        `City: ${data.city}`,
                        `Region: ${data.region}`,
                        `Country: ${data.country_name}`,
                        `Postal Code: ${data.postal}`,
                        `ISP: ${data.org}`,
                        `Browser: ${navigator.userAgent}`,
                        `OS: ${navigator.platform}`,
                    ];

                    enterText.addEventListener('click', () => {
                        enterText.style.display = 'none';
                        infoSection.style.display = 'block';
                        backgroundMusic.play().catch(error => {
                            console.error('Music playback failed:', error);
                            alert('Unable to play music automatically due to browser restrictions. Please enable autoplay or click to play.');
                        });
                        displayUserInfo(userInfo);
                        startLeakMessages();
                    });
                })
                .catch(error => console.error('Error fetching IP info:', error));

            function displayUserInfo(userInfo) {
                userInfo.forEach((info, index) => {
                    setTimeout(() => {
                        const infoLine = document.createElement('div');
                        infoLine.className = 'infoLine';
                        infoLine.textContent = info;
                        infoContainer.appendChild(infoLine);
                        setTimeout(() => infoLine.style.opacity = 1, 50);
                    }, index * 1500);
                });
            }

            function startLeakMessages() {
                const leakMessages = ['LEAKED ðŸ˜­ðŸ˜ˆðŸ’€ðŸ«¡ R.I.P'];
                setInterval(() => {
                    const message = document.createElement('div');
                    message.className = 'leakMessage';
                    message.textContent = leakMessages[Math.floor(Math.random() * leakMessages.length)];
                    message.style.top = `${Math.random() * 100}vh`;
                    message.style.left = `${Math.random() * 100}vw`;
                    leakMessageContainer.appendChild(message);
                    setTimeout(() => message.remove(), 12000);
                }, 2500);
            }

            document.addEventListener('mousemove', (e) => {
                createDrips(e.pageX, e.pageY);
            });

            function createDrips(x, y) {
                for (let i = 0; i < 3; i++) {
                    const drip = document.createElement('div');
                    drip.className = 'drip';
                    drip.style.left = `${x + (Math.random() * 20 - 10)}px`;
                    drip.style.top = `${y + (Math.random() * 20 - 10)}px`;
                    document.body.appendChild(drip);
                    setTimeout(() => drip.remove(), 2000);
                }
            }
        });
    </script>
</body>

</html>
